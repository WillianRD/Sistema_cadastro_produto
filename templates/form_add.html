<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Produtos cadastrados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container text-center mt-4">
      <h1>Gerenciamento de produto</h1>
      <div class="row g-4">
        {% for i in lista %}
        <div class="col-md-4">
          <div class="card" style="width: 18rem; margin: auto;">
            <img src="{{ i.imagem_url}}" class="card-img-top" alt="Imagem do produto">
            <div class="card-body">
              <h5 class="card-title"> Produto {{ i.titulo }}</h5>
              <p class="card-text">Categoria: {{ i.categoria }}</p>
              <p class="card-text">Descrição {{ i.descricao }}</p>
              <p class="card-text">Preço {{ i.preco }}</p>
              <a href="#" class="btn btn-primary">Comprar</a>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
