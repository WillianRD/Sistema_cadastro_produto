<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <!-- <link rel="stylesheet" type="text/css" href="url_for('static',filename='style.css')"> -->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul class=flashes>
            {% for message in messages %}
            <div class="toast align-items-center" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="d-flex">
                  <div class="toast-body">
                    {{message}}
                  </div>
                  <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
              </div>
            {% endfor %}
         </ul>
            {% endif %}
        {% endwith %}

    <form method="POST" class="formlogin card"  style="
            width: 400px;
            margin-left: 40%;
            margin-top: 10%;
            padding: 10px;">
        <p class="central" style="text-align: center;">Login</p>

        <div class="mb-3 central" style="text-align: center;">
            <label for="email">Email</label>
            <input email="email" type="email" placeholder="Exemplo@exemplo.com" />
        </div>

        <div class="mb-3 central"  style="text-align: center;">
            <label for="password">Senha</label>
            <input senha="senha" type="password" placeholder="****" />
        </div>
            <div class="mb-3 central" style="text-align: center;">
                <button class="btn btn-primary" type="submit">Login</button>
            </div>
        <hr>

        <div class="mb-3 central" style="text-align: center;">
            <a href="google.com">Esqueci minha senha</a>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>

</html>
